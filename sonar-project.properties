sonar-project.properties
#
sonar.projectName=poc-lifecycle
sonar.organization=mauricioacosta
sonar.projectKey=MauricioAcosta_poc-lifecycle
# sonar.branch.name=${env.CURRENT_BRANCH}
sonar.language=ts
sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.javascript.tslint.configPath=tslint.json
# sonar.javascript.lcov.reportPaths=${env.COVERAGE_FILE}
sonar.coverage.exclusions=**/*.spec.ts, **/**/*.spec.ts, src/assets/**, **/main.ts, src/bin/server.ts, src/bin/www.ts
sonar.exclusions=**/node_modules/**,**/assets/**,**/*.spec.ts,**/*.module.ts,**/main.ts, src/assets/**, src/bin/server.ts, src/bin/www.ts
sonar.test.inclusions=**/*.spec.ts, **/**/*.spec.ts
